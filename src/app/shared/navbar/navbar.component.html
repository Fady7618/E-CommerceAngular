<header>
  <div class="bg-black text-white justify-content-center align-items-center p-2 d-none d-md-flex" style="gap: 10px">
    <span class="top-nav-text">Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%! </span>
    <a class="top-nav-text" class="text-white">Shop Now</a>
  </div>
  <nav class="navbar navbar-expand-lg border-bottom py-3">
    <div class="container">
      <a class="navbar-brand" routerLink=""><b>Exclusive</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item mx-2">
            <a class="nav-link active" routerLink="" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">Home</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link">Contact</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link">About</a>
          </li>
          <li class="nav-item mx-2" *ngIf="!global.is_login">
            <a class="nav-link" routerLink="signup" routerLinkActive="active">Sign Up</a>
          </li>
          <li class="nav-item mx-2" *ngIf="global.is_login">
            <a style="cursor: pointer;" class="nav-link" (click)="logout()">Logout</a>
          </li>
          <li class="nav-item mx-1" *ngIf="global.is_login">
            <a routerLink="profile"><i class="fa-solid fa-user"></i></a>
          </li>
          <li class="nav-item mx-1" *ngIf="global.is_login">
            <a routerLink="cart"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
          <li class="nav-item mx-1" *ngIf="global.is_login">
            <a routerLink="wishlist"><i class="fa-regular fa-heart"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
