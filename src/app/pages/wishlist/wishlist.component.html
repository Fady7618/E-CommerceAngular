<div class="mt-4"></div>
<div class="d-flex justify-content-between align-items-center">
  <h6><span class="text-secondary">Home / </span>Wishlist</h6>
  <button *ngIf="products.length > 0" class="btn btn-outline-danger" (click)="clearAllWishlist()">
    <i class="fa-solid fa-trash me-2"></i>Clear All
  </button>
</div>

<div class="row mt-4" *ngIf="products.length > 0; else noWishlist">
  <div class="col-lg-3 mb-3" *ngFor="let product of products">
    <div class="card h-100 product-card">
      <div class="add-card position-relative">
        <div class="img">
          <img [src]="getProductImage(product)" 
               class="card-img-top" 
               alt="Product Image"
               (error)="handleImageError($event)">
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
          <i class="fa-solid fa-cart-shopping cart-icon bg-white p-2 rounded-circle" 
             [ngClass]="{
               'adding': product.addingToCart,
               'in-cart': isInCart(product.product_id || product.id)
             }"
             (click)="addToCart(product)"
             title="Add to Cart"></i>
        </div>
        <div class="action-buttons wishlist-btn">
          <i class="fa-solid fa-heart wishlist-icon bg-white p-2 rounded-circle text-danger in-wishlist" 
             (click)="removeItem(product.id || product.wishlist_id)"
             title="Remove from Wishlist"></i>
        </div>
        
        <!-- Add to Cart Button -->
        <button class="border-0 text-white text-center p-3 position-absolute w-100 add-to-cart-btn"
                [ngClass]="{
                  'bg-dark': !isInCart(product.product_id || product.id),
                  'bg-success': isInCart(product.product_id || product.id)
                }"
                (click)="addToCart(product)">
          <i class="fa-solid fa-cart-plus me-2" 
             [ngClass]="{
               'cart-icon-animated': product.addingToCart
             }"></i>
          {{ isInCart(product.product_id || product.id) ? 'In Cart' : 'Add To Cart' }}
        </button>
      </div>
      
      <div class="card-body bg-white">
        <a [routerLink]="'/product/single/' + (product.product_id || product.id)" class="text-decoration-none">
          <p class="card-title">{{ getProductName(product) }}</p>
        </a>
        
        <!-- Price Section -->
        <div class="price-section">
          <span class="current-price text-danger me-2">${{ getProductPriceAfter(product) }}</span>
          <span class="original-price text-light-emphasis text-decoration-line-through">${{ getProductPrice(product) }}</span>
        </div>
        
        <!-- Rating Section -->
        <div class="rating-section mt-2">
          <div class="stars">
            <i class="fa-solid fa-star text-warning"></i>
            <i class="fa-solid fa-star text-warning"></i>
            <i class="fa-solid fa-star text-warning"></i>
            <i class="fa-solid fa-star text-warning"></i>
            <i class="fa-solid fa-star text-warning"></i>
          </div>
          <span class="text-light-emphasis ms-1">(88)</span>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noWishlist>
  <div class="text-center mt-5 py-5">
    <i class="fa-regular fa-heart fa-3x text-muted mb-3"></i>
    <h4>Your wishlist is empty</h4>
    <p class="text-muted">Add some products to your wishlist to see them here.</p>
    <a routerLink="/products" class="btn btn-primary">Continue Shopping</a>
  </div>
</ng-template>
